# let certbot configure for https
# see https://certbot.eff.org

server {
    listen 80;
    server_name bugamba.uat.ug.inte.clinicedc.org bukulula.uat.ug.inte.clinicedc.org buwambo.uat.ug.inte.clinicedc.org bwizibwera.uat.ug.inte.clinicedc.org kajjansi.uat.ug.inte.clinicedc.org kasangati.uat.ug.inte.clinicedc.org kasanje.uat.ug.inte.clinicedc.org kinoni.uat.ug.inte.clinicedc.org kojja.uat.ug.inte.clinicedc.org kyamulibwa.uat.ug.inte.clinicedc.org kyazanga.uat.ug.inte.clinicedc.org mpigi.uat.ug.inte.clinicedc.org muduma.uat.ug.inte.clinicedc.org namayumba.uat.ug.inte.clinicedc.org namulonge.uat.ug.inte.clinicedc.org ruhoko.uat.ug.inte.clinicedc.org sekiwunga.uat.ug.inte.clinicedc.org tikalu.uat.ug.inte.clinicedc.org;

    location = /favicon.ico { access_log off; log_not_found off; }
    location ~ /apple-touch-icon(|-\d+x\d+)(|-precomposed).png { access_log off; log_not_found off; }

    location / {
        include proxy_params;
        proxy_pass http://unix:/run/gunicorn-uat.sock;
    }

    # not needed if using AWS
    # location /static/ {
    #    autoindex on;
    #    root /home/live/static/;
    #}

}